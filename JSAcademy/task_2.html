<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
    var orderChar=['一','二','三','四','五','六','七'];
    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
     var frag=document.createDocumentFragment(),//createdocumentFragment与createElement的差别
        list=document.getElementById("aqi-list");
     var newArr=aqiData.filter(function (data) {
         return data[1]>60;
     });
     newArr.sort(function (a,b) {
         return a[1]-b[1]<0;
     });
     newArr.map(function (data) {
         var li=document.createElement("li");
         li.textContent="第"+orderChar[newArr.indexOf(data)]+"名"+data[0]+","+data[1];//可以回忆下与innerText的差别
        frag.appendChild(li);
     });
     list.appendChild(frag);
    })();

</script>
</body>
</html>
